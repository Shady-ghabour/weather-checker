<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="inputForm">
        <input type="text" class="cityInput" placeholder="Search for a city">
        <button type="submit" class="submitBtn">Search</button>
    </form>

    <div class="card">
        <h2 class="city">Unknown</h2>
        <div class="temp-display">?°C</div>
        <div class="humidity-display">Humidity: ?%</div>
        <div class="description">Unknown</div>
        <div class="emoji">❓❔❓</div>
        <div class="error">Please enter a city</div>
    </div>
    <h2>Made By Shady</h2>
    <script src="main.js"></script>
</body>
</html>
